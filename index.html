<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>les 25 - JavaScript & jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#knop").click(function () {
                var naam = $("#naam").val();
                var leeftijd = $("#leeftijd").val();
                window.alert(
                    "Ik ben " + naam +
                    " en ik ben " + leeftijd + " jaar"
                );
            });
        });
    </script>
</head>

<body>
    <form>
        Wat is uw naam?
        <input type="text" id="naam"><br><br>
        Wat is uw leeftijd?
        <input type="number" id="leeftijd" min="1" max="120"><br><br>
        <input id="knop" name="knop" type="button" value="Klik op deze knop">
    </form>
    <noscript>
        Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
    </noscript>
</body>

</html>
